fragment FinishInfo on Finish {
  id
  name
  description
  finSku
  finishSku
  width
  height
  depth
  weight
  shippingWeight
  basePrice
  priceModifier
  countOfPhotos
  coverImage {
    ...ImageInfo
  }
  __typename
  createdAt
  updatedAt
}

query searchFinishes($input: SearchFinishesInput!) {
  searchFinishes(input: $input) {
    __typename
    datalist {
      ...FinishInfo
    }
  }
}

query finish($id: Int!) {
  finish(id: $id) {
    ...FinishInfo
  }
}

mutation addFinish($input: AddFinishInput!) {
  addFinish(input: $input) {
    success
    message
    newFinish {
      ...FinishInfo
    }
  }
}

mutation updateFinish($id: Int!, $input: UpdateFinishInput!) {
  updateFinish(id: $id, input: $input) {
    success
    message
    updatedFinish {
      ...FinishInfo
    }
  }
}

mutation deleteFinish($id: Int!) {
  deleteFinish(id: $id)
}
